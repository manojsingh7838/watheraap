<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather aap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input id="input-box" type="text"placeholder="enter the place">
                <button class="fa-solid fa-magnifying-glass"" id="search-btn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>sorry , locationn not found !!</h1>
            <img src="./img/404.png" alt="">
        </div>
        
        <div class="weather-body">
           <img class="weather-img" src="./img/clear.png" alt="">
           <div class="weather-box" >
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">loading..</p>
           </div>
           <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">loading..</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">loading..</span>
                    <p>wind</p>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
